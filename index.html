<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Info</title>
</head>
<body>
    <header>
        <h1>Student Info</h1>
    </header>
    <section class="split-slider">
        <div class="split-slide">
            <img src="images/img1.jpg" alt="Image 1">
        </div>
        <div class="split-slide">
            <img src="images/img2.jpg" alt="Image 2">
        </div>
        <div class="split-slide">
            <img src="images/img3.jpg"Image 3">
        </div>
        <div class="split-slide">
            <img src="images/img4.jpg"Image 4">
        </div>
    </section>
    <section class="student-form-container">
        <h2>Student Information</h2>
        <form id="student-form">
            <label for="name">Student Name:</label>
            <input type="text" id="name" required>
            <label for="admission-number">Admission Number:</label>
            <input type="text" id="admission-number" required>
            <button type="submit">Submit</button>
        </form>
    </section>
    <section class="student-table-container">
        <h2>Student Data</h2>
        <table id="student-table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Admission Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
